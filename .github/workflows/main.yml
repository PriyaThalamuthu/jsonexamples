name: SyncToS3
on:
  push:
    branches: [ develop ]

  workflow_dispatch:
    
jobs:
 
  build:
    
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@master
      
      - name: Copy  file1.json from s3
        if: contains(github.event.head_commit.message, 'push file1.json')  || contains(github.event.head_commit.message, 'push all')
        uses: prewk/s3-cp-action@v2
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: 'InstrumentTest/file1.json'
          dest: 's3://jsonbackupbucket/InstrumentTest/file1.json'

      
      - name: Copy  file2.json from s3
        uses: prewk/s3-cp-action@v2
        if: contains(github.event.head_commit.message, 'push file2.json') || contains(github.event.head_commit.message, 'push all')
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: 'InstrumentTest/file2.json'
          dest: 's3://jsonbackupbucket/InstrumentTest/file2.json'

      
      - name: Copy  file3.json from s3
        uses: prewk/s3-cp-action@v2
        if: contains(github.event.head_commit.message, 'push file3.json') || contains(github.event.head_commit.message, 'push all') 
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          source: 'InstrumentTest/file3.json'
          dest: 's3://jsonbackupbucket/InstrumentTest/file3.json'


      - name: Send email
        uses: devellany/send-mailer@v1.0.2
        with:
          host: "smtp.google.com"
          account: ${{secrets.ACCOUNT}}
          password: ${{secrets.MAIL_PASSWORD}}
          sender: Jeya
          from: jeyapriya@vthink.co.in
          to: jeyapriya@vthink.co.in
          subject: mail title.
          body: your messages.
          contentType: text/plain
